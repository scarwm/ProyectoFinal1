<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>FormularioD1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssLayout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
    </h:head>
    <h:body>
        <div>
            <ui:composition template="principal.xhtml">              
                <ui:define name="contentIII">
                    <h:form> 
                        <h1>
                            1. INFORMACION GENERAL
                        </h1>
                        <h2>
                            1.1 Datos gernerales
                        </h2>
                        <h3>
                            Informacion general de la actividad, obra o proyecto.
                        </h3>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="numeroDeFormulario" value="1. Numero de formulario:"/>
                            <p:inputText id="numeroDeFormulario" value="#{controladorFormulario.formulario.numeroDeFormulario}" required="true" disabled="true"/>
                            <p:message for="numeroDeFormulario"/>
                            <p:outputLabel for="nombre" value="1. Nombre de la Actividad obra o proyecto:"/>
                            <p:inputText id="nombre" value="#{controladorFormulario.formulario.nombreDeLaActividad}" required="true" requiredMessage="Escriba el nombre de la Actividad obra o proyecto"/>
                            <p:message for="nombre"/>
                            <p:outputLabel for="nombreORazonSocial" value="2. Nombre O razon social del propietario:"/>
                            <p:inputText id="nombreORazonSocial" value="#{controladorFormulario.formulario.nombreORazonSocial}" required="true" requiredMessage="escriba el nombre o razon social del propietario (Persona fisica o juridica)"/>               
                            <p:message for="nombreORazonSocial"/>               
                            <p:outputLabel for="documentoDeIdentidad" value="3. Documento de Identidad:"/>
                            <p:inputText id="documentoDeIdentidad" value="#{controladorFormulario.formulario.documentoDeIdentidad}" required="true" requiredMessage="escriba documento de identidad"/>               
                            <p:message for="documentoDeIdentidad"/>               
                            <p:outputLabel for="direccionExacta" value="4. Direccion exacta:"/>
                            <p:inputText id="direccionExacta" value="#{controladorFormulario.formulario.direccionExacta}" required="true" requiredMessage="escriba direccion exacta"/>               
                            <p:message for="direccionExacta"/>               
                            <p:outputLabel for="numTelObra" value="5. Numero de telefono:"/>
                            <p:inputText id="numTelObra" value="#{controladorFormulario.formulario.numTelObra}" required="true" requiredMessage="escriba numero de telefono"/>               
                            <p:message for="numTelObra"/>               
                            <p:outputLabel for="correoElectronicoObra" value="6. Correo Electronico:"/>
                            <p:inputText id="correoElectronicoObra" value="#{controladorFormulario.formulario.correoElectronicoObra}" required="true" requiredMessage="escriba correo electronico"/>               
                            <p:message for="correoElectronicoObra"/>               
                            <p:outputLabel for="faxObra" value="Fax:"/>
                            <p:inputText id="faxObra" value="#{controladorFormulario.formulario.faxObra}" required="true" requiredMessage="escriba el numero de fax"/>               
                            <p:message for="faxObra"/> 
                            <p:outputLabel for="codigoPostalObra" value="7. Codigo Postal:"/>
                            <p:inputText id="codigoPostalObra" value="#{controladorFormulario.formulario.codigoPostalObra}" required="true" requiredMessage="escriba el codigo postal"/>               
                            <p:message for="codigoPostalObra"/> 
                        </h:panelGrid>
                        <br/>
                        <h3>Sobre la localización administrativa y geográfica de la actividad, obra o proyecto</h3><br/>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="provincia" value="8. Provincia:"/>
                            <p:inputText id="provincia" value="#{controladorFormulario.formulario.provincia}" required="true" requiredMessage="escriba la provincia"/>               
                            <p:message for="provincia"/> 
                            <p:outputLabel for="canton" value="9. Cantón:"/>
                            <p:inputText id="canton" value="#{controladorFormulario.formulario.canton}" required="true" requiredMessage="escriba el cantón"/>               
                            <p:message for="canton"/> 
                            <p:outputLabel for="distrito" value="10. Distrito:"/>
                            <p:inputText id="distrito" value="#{controladorFormulario.formulario.distrito}" required="true" requiredMessage="escriba el distrito"/>               
                            <p:message for="distrito"/> 
                        </h:panelGrid>
                        <br/>
                        <h3>Información y calidad del representante legal</h3><br/>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nombreRL" value="11. Nombre completo:"/>
                            <p:inputText id="nombreRL" value="#{controladorFormulario.formulario.nombreRL}" required="true" requiredMessage="escriba el nombre del represntante legal"/>               
                            <p:message for="nombreRL"/> 
                        </h:panelGrid>    
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="estadoCivilRL" value="12. Estado civil:"/>
                            <p:selectOneRadio id="estadoCivilRL" value="#{controladorFormulario.formulario.estadoCivilRL}" required="true" requiredMessage="escriba el estado civil">
                                <f:selectItem itemLabel="Soltero(a)" itemValue="soltero(a)" />
                                <f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
                                <f:selectItem itemLabel="Unión libre" itemValue="Unión libre" />
                            </p:selectOneRadio>
                            <p:message for="estadoCivilRL"/> 
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="oficioRL" value="13. Profesión u oficio"/>
                            <p:inputText id="oficioRL" value="#{controladorFormulario.formulario.oficioRL}" required="true" requiredMessage="escriba la profesión u oficio"/>               
                            <p:message for="oficioRL"/> 
                            <p:commandButton ajax="false" value="Guardar" icon="ui-icon-extlink" action="#{controladorFormulario.agregarFormulario(e)}" />
                        </h:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
