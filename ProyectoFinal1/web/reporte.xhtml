<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssLayout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
    </h:head>
    <h:body>
        <div>
            <ui:composition template="principal.xhtml">              
                <ui:define name="contentIII" >
                    <h:form> 
                        <p:dataTable id="data" value="#{controlR.listReport}" var="informacion">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{informacion.nombre}"/>
                            </p:column>
                            <p:column headerText="Cedula">
                                <h:outputText value="#{informacion.cedula}"/>
                            </p:column>
                            <p:column headerText="fecha">
                                <h:outputText value="#{informacion.fecha}"/>
                            </p:column>
                            <p:column headerText="Tipo De Formulario">
                                <h:outputText value="#{informacion.tipoDeFor}"/>
                            </p:column>
                            <p:column headerText="Estado de la solicitud">
                                <h:outputText value="#{informacion.estadoDeLaSolicitud}"/>
                            </p:column>
                             </p:dataTable>
                        <h:panelGrid>
                            <p:panel header="Descargar comprobante">
                                <h:commandLink>
                                    <h:graphicImage value="resources/img/pdf.png" />
                                    <p:dataExporter type="pdf" target="data" fileName="reporte"/>
                                </h:commandLink>
                            </p:panel>
                        </h:panelGrid>

                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
