<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrarse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="resources/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/cssLayout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
    </h:head>
    
    <body>
        <div>
            <ui:composition template="principal.xhtml"> 
                <ui:define name="contentIII" >
                    <h:form>  
                        <p:growl id="growl" />
                            <h1>
                                <font color="blue">
                                    Registrarse 
                                </font>
                            </h1>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" value="#{controladorUsuario.usuario.nombre}" required="true" requiredMessage="Escriba el nombre"/>
                            <p:message for="nombre"/>
                           
                           <p:outputLabel for="apellido1" value="Primer apellido"/>
                           <p:inputText id="apellido1" value="#{controladorUsuario.usuario.apellido1}" required="true" requiredMessage="Escriba los apellidos"/>
                            <p:message for="apellido1"/>
                             
                            <p:outputLabel for="apellido2" value="Segundo apellido"/>
                            <p:inputText id="apellido2" value="#{controladorUsuario.usuario.apellido2}" required="true" requiredMessage="Escriba los apellidos"/>
                            <p:message for="apellido2"/>
                             
                            <p:outputLabel for="cedula" value="Cedula"/>
                            <p:inputText id="cedula" value="#{controladorUsuario.usuario.cedula}" required="true" requiredMessage="Escriba la cedula"/>
                            <p:message for="cedula"/>
                            
                            <p:outputLabel for="correo" value="Correo"/>
                            <p:inputText id="correo" value="#{controladorUsuario.usuario.correo}" required="true" requiredMessage="Escriba el correo">
                                <f:validator validatorId="validadorCorreo"/>
                            </p:inputText>    
                            <p:message for="correo"/>
                            
                            <p:outputLabel for="numero" value="Número telefónico"/>
                            <p:inputText id="numero" value="#{controladorUsuario.usuario.telefono}" required="true" requiredMessage="Escriba el numero telefonico"/>
                            <p:message for="numero"/>
                            
                            <p:outputLabel for="contrasena" value="Contraseña: "/>
                            <p:password id="contrasena" value="#{controladorUsuario.usuario.contrasena}" match="contrasenna" feedback="true" required="true" requiredMessage="Escriba la contraseña"/>
                            <p:message for="contrasena"/>
                            
                            <p:outputLabel for="contrasenna" value="Confirmar contraseña: "/>
                            <p:password id="contrasenna" value="#{controladorUsuario.usuario.contrasena}" required="true" requiredMessage="Debe confirmar la contraseña"/>

                            <p:commandButton ajax="false" value="Guardar" icon="ui-icon-extlink" action="#{controladorUsuario.agregarUsuario(e)}" />
                        </h:panelGrid>
                    </h:form>    
                </ui:define>        
            </ui:composition>            
        </div>
    </body>
    
</html>
