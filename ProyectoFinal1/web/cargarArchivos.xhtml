<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formularios</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top"> 
                <div id="firma"></div>
            </ui:insert>
        </div>
       <div>
            <ui:composition template="principal.xhtml">
                <ui:define name="contentI" >
                    <h:form>
                        <p:tabMenu activeIndex="#{param.i}">
                            
                    <p:menuitem value="Mi cuenta" url="http://localhost:8080/ProyectoFinal1/faces/miCuenta.xhtml">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    
                    <p:menuitem value="Cargar archivos" url="http://localhost:8080/ProyectoFinal1/faces/cargarArchivos.xhtml">
                        <f:param name="i" value="6" />
                    </p:menuitem>
                    </p:tabMenu>
                </h:form>
                </ui:define>
                <ui:define name="contentIII" >
                    <h:form >
                            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="true"
                                   update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpg|png|pdf|docx|doc|txt)$/" />
                            <p:growl id="messages" showDetail="true" /> 
                        </h:form>  
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
