<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <ui:composition template="principal.xhtml">
                <ui:define name="contentI" >
                  
                </ui:define>
                <ui:define name="contentIII" >
                    <h:form>
                        <h2>Puede modificar sus datos</h2>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" value="#{controladorUsuario.infoUsuario.nombre}" required="true"/>
                            <p:message for="nombre"/>
                           
                           <p:outputLabel for="apellido1" value="Primer apellido"/>
                           <p:inputText id="apellido1" value="#{controladorUsuario.usuario.apellido1}" required="true"/>
                            <p:message for="apellido1"/>
                           
                            <p:outputLabel for="apellido2" value="Segundo apellido"/>
                            <p:inputText id="apellido2" value="#{controladorUsuario.usuario.apellido2}"/>
                            <p:message for="apellido2"/>
                            
                            <p:outputLabel for="cedula" value="Cedula"/>
                            <p:inputMask id="cedula" value="#{controladorUsuario.usuario.cedula}" mask="9-9999-9999"/>
                            <p:message for="cedula"/>
                            
                            <p:outputLabel for="correo" value="Correo"/>
                            <p:inputText id="correo" value="#{controladorUsuario.usuario.correo}" />
                            <p:message for="correo"/>
                            
                            <p:outputLabel for="numero" value="Número telefónico"/>
                            <p:inputText id="numero" value="#{controladorUsuario.usuario.telefono}" />
                            <p:message for="numero"/>
                            
                            <p:outputLabel for="contrasena" value="Contraseña: "/>
                            <p:password id="contrasena" value="#{controladorUsuario.usuario.contrasena}"/>
                            <p:message for="contrasena"/>
                            
                            <p:commandButton value="Modificar" ajax="false"  action="#{controladorUsuario.modificarUsuario()}"/>
                            <p:commandButton value="Regresar" ajax="false" action="formulariosPrincipal.xhtml" immediate="true"/>
                            <p:commandButton value="Cerrar sesión" ajax="false" action="index.xhtml" immediate="true"/>
                                                  
                        </h:panelGrid>
                                                    
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </h:body>
</html>
